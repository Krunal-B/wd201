<!DOCTYPE html>
<html class="h-full">
  <head>
    <meta charset="UTF-8" />
    <title>User Entries</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.17/tailwind.min.css" />
  </head>
  <body class="flex flex-col h-full bg-gray-800 text-gray-200 font-sans">
    <div class="w-full px-6 py-4 flex-none bg-gray-900">
      <h1 class="text-xl font-semibold">User Entries</h1>
    </div>
    <div class="flex-1 p-6 overflow-y-auto">
      <form id="user-form" class="bg-gray-700 rounded-md p-6 mb-4">
        <div class="mb-4">
          <label for="name" class="block text-gray-400 font-medium mb-1">Name:</label>
          <input type="text" id="name" name="name" required class="bg-gray-600 rounded w-full py-2 px-3 text-gray-200 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>
        <div class="mb-4">
          <label for="email" class="block text-gray-400 font-medium mb-1">Email:</label>
          <input type="email" id="email" name="email" required class="bg-gray-600 rounded w-full py-2 px-3 text-gray-200 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>
        <div class="mb-4">
          <label for="password" class="block text-gray-400 font-medium mb-1">Password:</label>
          <input type="password" id="password" name="password" required class="bg-gray-600 rounded w-full py-2 px-3 text-gray-200 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>
        <div class="mb-4">
          <label for="dob" class="block text-gray-400 font-medium mb-1">Date of birth:</label>
          <input type="date" id="dob" name="dob" required class="bg-gray-600 rounded w-full py-2 px-3 text-gray-200 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>
        <div class="mb-4 flex items-center">
          <input type="checkbox" id="acceptTerms" name="acceptTerms" required class="form-checkbox h-5 w-5 text-blue-400">
          <label for="acceptTerms" class="ml-2 text-gray-400 font-medium">I accept the terms and conditions</label>
        </div>
        <div class="flex justify-center">
          <button type="submit" class="bg-blue-500 hover:bg-blue-600 rounded text-gray-200 font-medium py-2 px-6 focus:outline-none focus:ring-2 focus:ring-blue-400">Submit</button>
        </div>
      </form>
      <div id="user-entries" class="bg-gray-700 rounded-md p-6 mb-4">
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
